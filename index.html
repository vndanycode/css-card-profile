<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Card Profile</title>

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <!-- Card -->
        <div class="card">
            <div class="card__border">
                <div class="card__photo">
                    <img src="assets/img/photo.png" alt="card image" class="card__img">
                </div>
            </div>

            <h3 class="card__name">Loore Fykton</h3>
            <span class="card__profession">Frontend Developer</span>

            <!-- Card Info -->
            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__photo">
                        <img src="assets/img/photo.png" alt="card image" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <h3 class="info__name">John Loore Fykton</h3>
                    <span class="info__profession">Master in Frontend Developer</span>
                    <span class="info__location">France - Paris</span>
                </div>

                <div class="info__social">
                    <a href="#" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-linkedin-box-line"></i>
                        </span>
                    </a>

                    <a href="#" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-telegram-line"></i>
                        </span>
                    </a>

                    <a href="#" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-github-line"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
